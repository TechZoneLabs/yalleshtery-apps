name: turbo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2
  easy_localization: ^3.0.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  dartz: ^0.10.1
  flutter_bloc: ^8.1.1
  firebase_core: ^2.2.0
  firebase_messaging: ^14.1.4
  get_storage: ^2.0.3
  http: ^0.13.5
  cached_network_image: ^3.2.3
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  google_maps_flutter: ^2.2.3
  flutter_svg: ^1.1.6
  url_launcher: ^6.1.9
  date_count_down: ^2.1.0
  skeleton_text: ^3.0.0
  flutter_scroll_to_top: ^2.3.0
  carousel_slider: ^4.2.1
  scroll_edge_listener: ^0.1.1
  loading_indicator: ^3.1.0
  flutter_widget_from_html: ^0.9.1
  lottie: ^2.2.0
  mobile_scanner: ^2.1.0
  share_plus: ^6.3.1
  store_version_checker: ^0.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.5
  dropdown_button2: ^1.9.4
  flutter_phoenix: ^1.1.0
  badges: ^2.0.3
  flutter_app_badger: ^1.5.0
  need_resume: ^1.0.7+1
  flutter_rating_bar: ^4.0.1
  gif_view: ^0.3.1

dev_dependencies:
  flutter_native_splash: ^2.1.6
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  build_runner: ^2.3.3
  flutter_lints: ^1.0.0

flutter_native_splash:
  android: true
  color: "#FFFFFF"
  image: assets/images/splash.png
  color_dark: "#FFFFFF"
  image_dark: assets/images/splash.png
  ios: true
  android_gravity: center
  ios_content_mode: center

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
    - assets/json/
    - assets/images/
    - assets/icons/
    - assets/images/welcome/

  # To add custom fonts to your application, add a fonts section here,
  fonts:
    - family: Arabic
      fonts:
        - asset: assets/fonts/arabic.ttf
 
